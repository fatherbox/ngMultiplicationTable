<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <!-- note that here weâ€™re linking to a CDN version of Angular  -->
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="tableDiv" ng-controller="MultiplicationCtrl">
        <h3>Multiplication Table</h3>
    <input type='number' ng-model='tableLimit' \>
    <table>
        <tr ng-repeat="numberA in numbers()">
            <td ng-repeat="numberB in numbers()">
            
                {{ compute(numberA , numberB) }}
            </td>
        </tr>
    </table>
        </div>
    
</body>
</html>
